<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracker Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
    }
    .controls {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls h2 {
      margin-top: 0;
    }
    select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .trip-table {
      background: white;
      border-radius: 8px;
      padding: 20px;
      overflow-x: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    .card {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>ACCURATE Damoov</h1>
  </header>

  <div class="dashboard">
    <!-- Sidebar controls -->
    <div class="controls">
      <h2>Data Controls</h2>
      <label for="tableSelector">Track Trash üóëÔ∏èüöò:</label>
      <select id="tableSelector">
        <option value="">--Select Table--</option>
        <option value="TrackTable">TrackTable</option>
        <option value="LastKnownPointTable">LastKnownPointTable</option>
        <option value="EventsTable">EventsTable</option>
        <option value="EventsStartPointTable">EventsStartPointTable</option>
        <option value="EventsStopPointTable">EventsStopPointTable</option>
        <option value="RangeDirectTable">RangeDirectTable</option>
        <option value="RangeLateralTable">RangeLateralTable</option>
        <option value="RangeVerticalTable">RangeVerticalTable</option>
        <option value="RangeAccuracyTable">RangeAccuracyTable</option>
        <option value="RangeSpeedTable">RangeSpeedTable</option>
        <option value="SampleTable">SampleTable</option>
        <option value="devices">devices</option>
      </select>

      <button id="showTripsBtn">DriveHub üöóüß†</button>
      <button id="clearDatabaseBtn" style="background-color: #d9534f; color: white;">Clear Database</button>
    </div>

    <!-- Data Display -->
    <div class="trip-table">
      <h2 id="tableTitle">Trip Data</h2>
      <div id="tripCards"></div>
      <table>
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const baseURL = `${window.location.protocol}//${window.location.host}`;
    const tableSelector = document.getElementById('tableSelector');
    const showTripsBtn = document.getElementById('showTripsBtn');
    const clearDatabaseBtn = document.getElementById('clearDatabaseBtn');
    const tableHead = document.getElementById('tableHead');
    const tableBody = document.getElementById('tableBody');
    const tripCards = document.getElementById('tripCards');
    const tableTitle = document.getElementById('tableTitle');

    async function fetchTableData(endpoint) {
      try {
        const response = await fetch(`${baseURL}${endpoint}`);
        const result = await response.json();
        const data = result.data ?? result;

        tableHead.innerHTML = '';
        tableBody.innerHTML = '';
        tripCards.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          tableHead.innerHTML = '<tr><th>No Data</th></tr>';
          return;
        }

        const headers = Object.keys(data[0]);
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(header => {
            const td = document.createElement('td');
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        tableHead.innerHTML = '<tr><th>Error</th></tr>';
        tableBody.innerHTML = '<tr><td>Could not load data.</td></tr>';
      }
    }

    async function showTripsPerDevice() {
      try {
        const response = await fetch(`${baseURL}/triprecordfordevice`);
        const trips = await response.json();
        const data = trips.data ?? trips;

        tableHead.innerHTML = '';
        tableBody.innerHTML = '';
        tripCards.innerHTML = '';
        tableTitle.textContent = "Trips Grouped by Device";

        if (!data || !data.length) {
          tripCards.innerHTML = '<p>No trip data available.</p>';
          return;
        }

        // Group by device_id
        const grouped = {};
        data.forEach(trip => {
          const device = trip.device_id || 'Unknown';
          if (!grouped[device]) grouped[device] = [];
          grouped[device].push(trip);
        });

        for (const [device, trips] of Object.entries(grouped)) {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h3>Device: ${device}</h3><ul>${trips.map(t => `<li>Trip ID ${t.trip_id} - ${t.total_events} events</li>`).join('')}</ul>`;
          tripCards.appendChild(card);
        }
      } catch (err) {
        console.error('Error fetching trips:', err);
        tripCards.innerHTML = '<p>Error loading trip data.</p>';
      }
    }

    tableSelector.addEventListener('change', () => {
      const tableName = tableSelector.value;
      tableTitle.textContent = tableName || 'Trip Data';
      if (tableName) fetchTableData(`/api/${tableName}`);
    });

    showTripsBtn.addEventListener('click', () => {
      tableSelector.value = '';
      showTripsPerDevice();
    });

    clearDatabaseBtn.addEventListener('click', async () => {
      if (confirm("‚ö†Ô∏è Are you sure you want to clear the database?")) {
        try {
          clearDatabaseBtn.disabled = true;
          clearDatabaseBtn.textContent = "Clearing...";
          const res = await fetch(`${baseURL}/clear-database`, { method: 'POST' });
          const result = await res.json();
          alert(result.success ? "Database cleared." : "Failed to clear database.");
          tableHead.innerHTML = '';
          tableBody.innerHTML = '';
          tripCards.innerHTML = '';
        } catch (e) {
          console.error(e);
          alert("Error clearing database.");
        } finally {
          clearDatabaseBtn.disabled = false;
          clearDatabaseBtn.textContent = "Clear Database";
        }
      }
    });
  </script>

</body>
</html>
