<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracker DB Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select, button {
      padding: 8px;
      margin: 10px 5px 10px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Tracker DB Viewer</h1>

  <label for="tableSelector">Select a Table:</label>
  <select id="tableSelector">
    <option value="">--Select Table--</option>
    <option value="TrackTable">TrackTable</option>
    <option value="LastKnownPointTable">LastKnownPointTable</option>
    <option value="EventsTable">EventsTable</option>
    <option value="EventsStartPointTable">EventsStartPointTable</option>
    <option value="EventsStopPointTable">EventsStopPointTable</option>
    <option value="RangeDirectTable">RangeDirectTable</option>
    <option value="RangeLateralTable">RangeLateralTable</option>
    <option value="RangeVerticalTable">RangeVerticalTable</option>
    <option value="RangeAccuracyTable">RangeAccuracyTable</option>
    <option value="RangeSpeedTable">RangeSpeedTable</option>
    <option value="SampleTable">SampleTable</option>
  </select>

  <button id="showTripsBtn">Show Trips</button>
  <button id="clearDatabaseBtn" style="background-color: #ff4d4d; color: white;">Clear Database</button>

  <table id="dataTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const tableSelector = document.getElementById('tableSelector');
    const showTripsBtn = document.getElementById('showTripsBtn');
    const clearDatabaseBtn = document.getElementById('clearDatabaseBtn');
    const tableHead = document.getElementById('tableHead');
    const tableBody = document.getElementById('tableBody');

    const baseURL = `${window.location.protocol}//${window.location.host}`;

    async function fetchTableData(endpoint) {
      try {
        const url = `${baseURL}${endpoint}`;
        const response = await fetch(url);
        const result = await response.json();

        // Clear existing table
        tableHead.innerHTML = "";
        tableBody.innerHTML = "";

        if (!result || !Array.isArray(result.data ?? result)) {
          tableHead.innerHTML = "<tr><th>No Data Found</th></tr>";
          return;
        }

        const data = result.data ?? result;
        if (!data.length) {
          tableHead.innerHTML = "<tr><th>No Data</th></tr>";
          return;
        }

        const headers = Object.keys(data[0]);

        // Table Header
        const headerRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // Table Body
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching data:", err);
        tableHead.innerHTML = "<tr><th>Error</th></tr>";
        tableBody.innerHTML = "<tr><td>Unable to fetch data.</td></tr>";
      }
    }

    tableSelector.addEventListener("change", () => {
      const tableName = tableSelector.value;
      tableHead.innerHTML = "";
      tableBody.innerHTML = "";
      if (!tableName) return;
      fetchTableData(`/api/${tableName}`);
    });

    showTripsBtn.addEventListener("click", () => {
      tableSelector.value = "";
      tableHead.innerHTML = "";
      tableBody.innerHTML = "";
      fetchTableData("/triprecords");
    });

    clearDatabaseBtn.addEventListener("click", async () => {
      if (confirm("⚠️ Are you sure you want to CLEAR the database? This action cannot be undone!")) {
        try {
          clearDatabaseBtn.disabled = true;
          clearDatabaseBtn.textContent = "Clearing...";
          const response = await fetch(`${baseURL}/clear-database`, { method: 'POST' });
          const result = await response.json();
          if (result.success) {
            alert("Database cleared successfully.");
            tableHead.innerHTML = "";
            tableBody.innerHTML = "";
          } else {
            alert("Failed to clear database.");
          }
        } catch (error) {
          console.error('Error clearing database:', error);
          alert("Error clearing database.");
        } finally {
          clearDatabaseBtn.disabled = false;
          clearDatabaseBtn.textContent = "Clear Database";
        }
      }
    });
  </script>

</body>
</html>
